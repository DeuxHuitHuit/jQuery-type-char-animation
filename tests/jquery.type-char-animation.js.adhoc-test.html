<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>jQuery Type Char Adhoc test</title> 
	
	<style type="text/css">
		#main {
			
		}
		
		#textarea {
			width: 45%;
			height: 400px;
		}
		
		#div {
			width: 45%;
			height: 400px;
			float: right;
			border: 1px solid black;
			overflow: auto;
		}
		
		#btn-div {
			float: right;
		}
	</style>
	
	<script>
		(function (w, doc,co) {
			// http://stackoverflow.com/questions/901115/get-query-string-values-in-javascript
			var u = {},
				e,
				a = /\+/g,  // Regex for replacing addition symbol with a space
				r = /([^&=]+)=?([^&]*)/g,
				d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
				q = w.location.search.substring(1),
				v = '1.8';

			while (e = r.exec(q)) {
				u[d(e[1])] = d(e[2]);
			}
			
			if (!!u.jquery) {
				v = u.jquery;
			}	

			doc.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/'+v+'/jquery.min.js">' + "<" + '/' + 'script>');
			co.log('\nLoading jQuery v' + v + '\n');
		})(window, document, console);
	</script>
</head>
<body>
	<h1>jQuery Type Char</h1>

	<div id="main">
		
		<textarea id="textarea"></textarea>
		
		<div id="div"></div>
		
		<button id="btn-textarea">Animate text area</button>
		<button id="btn-div">Animate div</button>
	</div>

	<script src="../src/jquery.type-char-animation.js"></script>
	
	<script>
	(function ($) {
		
		"use strict";
		
		var 
		
		win = $(window),
		
		textarea = $('#textarea'),
		div = $('#div'),
		
		btnText = $('#btn-textarea'),
		btnDiv = $('#btn-div'),
		
		string = 'Bacon ipsum dolor sit amet chuck turkey salami, brisket prosciutto ham cow. Shank sausage boudin frankfurter pastrami beef shoulder. Pork loin pork chop pastrami jerky, drumstick ham hock turkey brisket biltong boudin t-bone ham hamburger bacon. Pork loin beef ribs venison pancetta meatball shank tongue sausage tail leberkas shoulder. Shank jowl sirloin pork chop tenderloin, corned beef beef kielbasa pig pastrami rump beef ribs.',
		
		btnTextAnim = function (e) {
			textarea.typeCharAnimation({
				initialText: 'Textarea ',
				text: string,
				complete: function () {
					console.log('complete');
				},
				step: function (char) {
					console.log('step ' + char);
				}
			});
		},
		
		btnDivAnim = function (e) {
			div.typeCharAnimation({
				initialText: 'Div ',
				text: string,
				complete: function () {
					console.log('complete');
				},
				step: function (char) {
					console.log('step ' + char);
				}
			});
		},
		
		init = function () {
			btnText.click(btnTextAnim);
			btnDiv.click(btnDivAnim);
		};
		
		$(init);
		
	})(jQuery);
	</script>
</body>
</html>
